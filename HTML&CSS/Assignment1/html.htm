<!DOCTYPE html>
<html>

    <head>
        <title>PATTERNFLY</title>
        <link rel="stylesheet" href="css.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
<!-- --------------------------------------------------------- -->
        <div class="div-1">
            <img src="icon.svg" alt="icon" class="icon">
            <span class="patternfly-heading">PATTERNFLY</span>
        </div>
<!-- ------------------------------------------------------------------------- -->
        <div class="welcome-text">This is placeholder text, only. Use this area to
            place any information or introductory message about your 
            application that may be relevant for users.
        </div>
<!-- ---------------------------------------------------------------------- -->
        <div class="div-2">

            <select class="language-selector" id="language">
                <option>English</option>
                <option>Hindi</option>
            </select>
            
            <div class="login-box">Log In to Your Account</div>
            
            <form>
                <input class="form-1" type="text" id="name" name="name" placeholder="Email or phone or username"><br>
                <input class="form-1" type="password" id="pass" name="pass" placeholder="Password"><br>
            </form>

            <input type="checkbox" name="tick-box" id="check" class="checkbox-position">
			<label for="check" id="checktext" class="checkbox-content">
				 Keep me logged in for 30 days
	    	</label>
            <a class="forgot-pass" >Forgot password?</a>
            <br>
            
            <button type="submit">Log In</button>
            <br>
            
            <div class="bottom-content">
                Need an account?
                <a class="bottom-signup">Sign up</a>
            </div>
        </div>
<!-- ------------------------section below the form--------------------------- -->
        <div class="below-form">
            <a>Terms of Use</a>
            <span>&#8226;</span>
            <a >Help</a>
            <span>&#8226;</span>
            <a>Privacy Policy</a>
        </div>
<!-- --------------------------------------------------------------------------- -->
    </body>

</html>
