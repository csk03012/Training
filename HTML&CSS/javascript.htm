<!DOCTYPE html>
<html>
    <head>
        <script>
            function first(){
                document.getElementById("id1").innerHTML = "changed paragraph line";
            }
        </script>
        <title>javascript</title>
    </head>

    <style>
        p{
            color: red;
            font-size: xx-small;
        }
    </style>

    <body>
        <p id="id1">Click below button to change the content of paragraph.</p>
        <button type="button" onclick="first()">Click</button>

        <script>
            window.alert("Using window.alert function.");
            console.log("Hello")
        </script>
    </body>
    

</html>
